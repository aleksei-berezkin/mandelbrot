<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mandelbrot visualization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
<canvas id="hidden-canvas"></canvas>
<div id="main-loader-wr">
    <svg class="main-loader" xmlns="http://www.w3.org/2000/svg">
        <circle class="circle-bg" r="46%" cx="50%" cy="50%"></circle>
        <circle class="circle-fg" r="46%" cx="50%" cy="50%"></circle>
    </svg>
</div>
<canvas id="main-canvas"></canvas>
<div class="main-menu">
    <!-- TODO button -->
    <div class="menu-button">
        <span class="material-symbols-outlined">keyboard_double_arrow_right</span>
    </div>
</div>
<div class="bottom-info-wr">
    <div id="precision"></div>
    <div id="max-iterations"></div>
    <div id="done-in"></div>
</div>
<script src="index.mjs" type="module"></script>
</body>
